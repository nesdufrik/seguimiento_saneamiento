<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sistema de Seguimiento y Control de Tramites de Saneamiento</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/funciones.js"></script>
    <script>
        navbar();
    </script>
</head>
<body>
    <div id="navbar"></div>  
    <div class="container">
        <h2>Registro Usuario</h2>
        <p>
            Registro de nuevos actores en el sistema de seguimiento y control de tramites de Saneamiento.
        </p>
        <div class="table-responsive-sm">
            <div id="mostrarDesconexion"></div>
        </div>
        <form class="was-validated" method="POST" id="form">
            <div class="form-group">
            <label for="nom_usuario">Nombre Completo:</label>
            <div class="input-group">
                <input
                type="text"
                class="form-control"
                id="nom_usuario"
                placeholder="Introduzca el nombre completo"
                name="nom_usuario"
                required
                />
                <select
                class="form-control"
                id="sexo_usuario"
                name="sexo_usuario"
                required
                >
                <option value="">Seleccione Sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                </select>
            </div>
            </div>
            <div class="form-group">
            <label for="cargo_usuario">Cargo Institucional:</label>
            <input
                type="text"
                class="form-control"
                id="cargo_usuario"
                placeholder="Introduzca el cargo que ocupa el funcionario"
                name="cargo_usuario"
                required
            />
            </div>
            <div class="form-group">
            <label for="datos_usuario">Datos de Cuenta de Usuario:</label>
            <div class="input-group">
                <select
                class="form-control"
                id="nivel_usuario"
                name="nivel_usuario"
                required
                >
                <option value="">Seleccione Nivel</option>
                <option value="1">Descarte</option>
                <option value="2">Oficial</option>
                <option value="3">Supervisor</option>
                <option value="4">Responsable</option>
                <option value="5">Administrador</option>
                </select>
                <input
                type="text"
                class="form-control"
                id="ad_usuario"
                placeholder="Nombre Usuario"
                name="ad_usuario"
                required
                />
                <input
                type="password"
                class="form-control"
                id="pass_usuario"
                placeholder="ContraseÃ±a"
                name="pass_usuario"
                required
                />
            </div>
            <div class="invalid-feedback">Este campo no puede quedar vacio</div>
            </div>
            <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#myModal"
            onclick="registrarUsuario();"
            >
            Registrar
            </button>
        </form>
        <!-- The Modal -->
        <div class="modal fade" id="myModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Registro de Usuario</h5>
                    </div>
                    <div id="mostrardatos"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
