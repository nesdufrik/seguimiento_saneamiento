<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sistema de Seguimiento y Control de Tramites de Saneamiento v2.0</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/funciones.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Inicio de Sesion</h1>
        <p>¡Bienvenido al sistema de seguimiento y control de tramites de Saneamiento!</p>
    </div>    
    <div class="container">
        <form method="POST" id="form">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="ad_usuario"
                placeholder="Introduzca el nombre de usuario"
                name="ad_usuario"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="pass_usuario"
                placeholder="Introduzca la contraseña del usuario"
                name="pass_usuario"
              />
            </div>
            <div id="mostrardatos"></div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="validarUsuario();"
            >
              Iniciar Sesion
            </button>
        </form>  
    </div>
</body>
</html>
