<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sistema de Seguimiento y Control de Tramites de Saneamiento</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/funciones.js"></script>
    <script>
        navbar();
    </script>
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <h2>&nbsp;</h2>
        <p>
            El buscador encuentra el historial de movimiento del tramite, incluso desde el momento de la consulta al Oficial Juridico. Los datos se registran para estadisticos.
        </p>
        <div class="table-responsive-sm">
            <div id="mostrarDesconexion"></div>
        </div>
        <form id="form" method="post">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="buscar_dato" name="buscar_dato" placeholder="Cedula de Identidad...">
            <div class="input-group-append">
                <button class="btn btn-success" type="button" onclick="buscarDato();">Buscar</button>
            </div>
        </div>
        </form>
        <div class="table-responsive-sm">
            <div id="mostrardatos"></div>
        </div>
    </div>
</body>
</html>
